{% extends "base.html"%}
{% load static %}


{% block head_title %}Edit Video{% endblock %}


{%block content%} 
<div class="text-center mb-8"> 
<h1>Edit Video</h1>

</div>
<div class="container">
   <div class="border border-gray-300 w-1/2 p-8 mx-auto shadow-md">
        <form action="" method="POST" enctype="multipart/form-data">
           {% csrf_token %}

           {{update_form.as_p}}
           <button class="py-2 px-6 border text-lg border-gray-400 bg-red-500" type="submit">Save</button>
        </form>
   </div>
</div>
 

{% endblock %}
